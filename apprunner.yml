# AWS App Runner configuration
version: 1.0
runtime: python3
build:
  commands:
    - pip install --no-cache-dir -r requirements.txt
run:
  command: uvicorn app.backend.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    protocol: TCP
environment:
  DATABASE_URL: ${DATABASE_URL}
  SECRET_KEY: ${SECRET_KEY}
  LOG_LEVEL: INFO
